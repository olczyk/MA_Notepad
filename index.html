<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="jquery-2.1.3.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="load();">

<div>
<div class="toolbar">
    <ul>
        <li><button onClick="bold()" class="button"><i class="fa fa-bold fa-2x"></i></button></li>
        <li><button onClick="italic()" class="button"><i class="fa fa-italic fa-2x"></i></button></li>
        <li><input onchange="changeColor(this)" type="color" id="colorPicker" value="#ffffff" /></li>
        <li><a href="#"><i class="fa fa-text-height fa-2x"></i></a>
            <ul>
                <li><button onclick="changeFont('8px');" class="fontSizes">&nbsp;8</button></li>
                <li><button onclick="changeFont('16px');" class="fontSizes">16</button></li>
                <li><button onclick="changeFont('32px');" class="fontSizes">32</button></li>
            </ul>
        </li>
        <li><a onclick="saveTextAsFile()"><i class="fa fa-save fa-2x"></i></a></li>
        <li>
            <div class="fileUpload">
                <i class="fa fa-folder-open-o fa-2x">
                    <input type="file" id="files" class="upload"/>
                </i>
            </div>
        </li>
    </ul>
</div>
</div>
<div class="textField">
    <table>
        <tr>
            <td>
                <div class="divInput">
                    <input id="inputFileNameToSaveAs" type="text" placeholder="Document title" required class="inputTitle">
                    <label for="inputFileNameToSaveAs" class="labelTitle">Document title</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="inputText" placeholder="Document body" required class="inputTitle inputText" contenteditable="true"></div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
